<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Test</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2> Datos de Persona</h2>
        <a th:href="@{/}"> Regresar </a>   
        <br/>
        <form th:action="@{/guardarPersona}"
              method="post"
              th:object="${persona}">
            <input type="hidden" name="idpersona" th:field="*{idpersona}"/>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" th:field="*{correo}"/>
            <br/>
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>          
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
