<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Shop Login </title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="content">
            <h1> Welcome </h1>
            <!-- Que tipo de metodo http vamos a utilizar, el post hace una peticion al backend para realizar una consulta -->
            <form method="post">
                <div class="txt_field">
                    <!-- Esto va a generar un input box en el cual es requerido que ponga algo y le notifica al cliente que se tiene que llenar ese campo-->
                    <input type="text" required>
                    <label>Username</label>    
                </div>
                
                <div class="txt_field">
                    <!-- Por seguridad, a la hora de poner la contraseÃ±a se van a poner asteriscos -->
                    <input type="password" required>
                    <label>Password</label>    
                </div>
                
                <input type="submit" value="Login">
                
                <div class="signup_link">
                    Not a member? <a href=""> Sign up </a> 
                </div>                 
            </form>  
        </div>
    </body>
</html>
